version: '3.8'

services:
  auth-api:
    image: sxlmons/project5-auth:latest
    container_name: project5-auth-api
    ports:
      - "3000:3000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - auth-network

networks:
  auth-network:
    driver: bridge